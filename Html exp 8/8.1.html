<!doctype html>
<html>
<head>
<title>
exp 8.1
</title>
</head>
<body>
<h1>
    Multiplication Table of 5
</h1>
<h2 id="demo"></h2>
<script>
let text=""; 
 
let n=5;
for(let i=1;i<=10;i++)
{
    text=text+(n+"*"+i+"="+(n*i)+"<br>");
    
}      
document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
