<!DOCTYPE html>
<html>
<head>
  <title>Prime Check</title>
</head>
<body style ="font-size:40px;">

<h2>Check if Number is Prime</h2>
<h3>
  Number=17
</h3>
<p id="output3"></p>

<script>
  function isPrime(n) {
    if (n <= 1) {
      return false;
    } else {
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
          return false;
        }
      }
      return true;
    }
  }

  let num = 17;
  if (isPrime(num)) {
    document.getElementById("output3").innerHTML = num + " is a prime number.";
  } else {
    document.getElementById("output3").innerHTML = num + " is not a prime number.";
  }
</script>

</body>
</html>
