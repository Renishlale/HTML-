<!doctype html>
<html>
    <head>
        <title>
            Even nmuber
        </title>
    </head>
    <body>
    <h1>Even numbers till 50</h1>
    <h1 id="demo">

    </h1>
    <script>
        let text="";
        let i=2;
        while(i<=50)
    {
        text=text+(i+"<br>");
        i=i+2;
    }
    document.getElementById("demo").innerHTML=text;
    </script>
    </body>
    </html>
