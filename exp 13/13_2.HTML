<!DOCTYPE html>
<html>
<body>

<h3>Async / Await API Example</h3>

<script>
async function getData() {
  let p1 = fetch("https://jsonplaceholder.typicode.com/posts/1");
  let p2 = fetch("https://jsonplaceholder.typicode.com/users/1");

  let r1 = await (await p1).json();
  let r2 = await (await p2).json();

  console.log([r1, r2]);
  alert("Check console for merged API data");
}

getData();
</script>

</body>
</html>
